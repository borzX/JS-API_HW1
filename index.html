<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


  <div class="container mb-3">
    <h1 class="titleH1">Расписание занятий</h1>
    <ul class="list-group mb-3" id="lessonList">

    </ul>
    <!-- <button class="btn" id="addStudent">Записаться</button> -->
    <!-- <button class="btn" id="lossStudent">Отменить запись</button> -->
  </div>

  <style>
    .list-group{
      box-sizing: border-box;
      border: 1px, solid, black;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <script>

    // const lessonData = require('./lessons.json')
    const lessonDat = [
      {
      lesson: "NODE",
      date: "01-08-2024",
      max_student: "10",
      curent_student: "9"
      },
      {
      lesson: "JS",
      date: "02-08-2024",
      max_student: "15",
      curent_student: "10"
      }
    ];

  
    lessonDat.forEach(element => {
      const lessonItem = createLessons(element.lesson, element.date, element.max_student, element.curent_student)
      // console.log(element.lesson);
      // lessonList.append(lessonItem)
      // console.log();

    });

    function createLessons(lesson, date, max_student, curent_student){
      console.log(lesson);
      const articleItem = document.createElement('li')
      articleItem.classList.add('list-group-item')

      const lessonTitle = document.createElement('h2')
      lessonTitle.classList.add('mb-3')
      lessonTitle.textContent = `Название занятия: ${lesson}`;

      const lessonDate = document.createElement('h4');
      lessonDate.classList.add('mb-3');
      lessonDate.textContent = `Дата проведения: ${date}`;

      const lessonMaxStudent = document.createElement('h4');
      lessonMaxStudent.classList.add('mb-3');
      lessonMaxStudent.textContent = `Размер группы: ${max_student}`;

      const lessonCurrentStudent = document.createElement('h4');
      lessonCurrentStudent.classList.add('mb-3');
      lessonCurrentStudent.textContent = `Студентов в группе: ${curent_student}`;

      const addButton = document.createElement('button')
      addButton.textContent = "Записаться"



      const lossButton = document.createElement('button')
      addButton.textContent = "Отменить запись"

      lessonList.append(lessonTitle)
      lessonList.append(lessonDate)
      lessonList.append(lessonMaxStudent)
      lessonList.append(lessonCurrentStudent)
      lessonList.append(addButton)
      lessonList.append(lossButton)
    }
    // console.log(lessonDat);
    // const createLessonList = createLessons(newLes.title)
  </script>
  
  
</body>
</html>
